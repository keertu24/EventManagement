{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'upevents/css/customcss.css' %}">

    <title>User SignUp</title>
</head>

<body>
    <!-- messages shows here any wrong values added in signup form   -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- end of message section  -->

    <!-- signup form starts here  -->
    <div class=" mx-auto  " style="width:40vw ;">
        <h3 class="mt-3"> SignUp</h3>
        <div class="card ">
            <div class="card-body ">

                <form method="POST" action="/confirmsignup/" autocomplete="off">{% csrf_token %}

                    <div class="mb-3 form-group">
                        <label for="signupusername" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="signupusername" name="signupusername"
                            placeholder="Enter username " required>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="signupfname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="signupfname" name="signupfname"
                            placeholder="Enter First name " required>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="signuplname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="signuplname" name="signuplname"
                            placeholder="Enter Last name " required>
                    </div>
                   
                    <div class="mb-3 form-group">
                        <label for="signupemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupemail" name="signupemail"
                            aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="signuppassword" class="form-label">Choose a Password</label>
                        <input type="password" class="form-control" id="signuppassword" name="signuppassword" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="signupconfirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signupconfirmpassword"
                            name="signupconfirmpassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="text-center">
                        <p>Already Registered <a href="/login">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
