{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        {% endblock title%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'upevents/css/customcss.css' %}">

</head>

<body>
    <div class="container ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">upEvents</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% block homeactive %}  {% endblock homeactive %}" aria-current="page"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block aboutactive %}  {% endblock aboutactive %}"
                                href="/aboutus">About Us</a>
                        </li>

                    </ul>

                    
                    <!-- Admin button  -->
                    <a href="/login" class="btn btn-outline-primary mx-2" type="button">Login</a>
                    
                    <a href="/signup" class="btn btn-outline-primary mx-2" type="button">SignUp</a>

                    <!-- Button trigger Organiser  modal -->
                    <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal"
                        data-bs-target="#organiserModal">
                        Organiser
                    </button>

                    <a href="/admin" class="btn btn-outline-primary mx-2" type="button">Admin</a>


                </div>
            </div>
        </nav>

        
        
        <!-- Modal for login for organiser  -->
        <div class="modal fade" id="organiserModal" tabindex="-1" aria-labelledby="organiserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="organiserModalLabel">Organiser Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3 form-group">
                                <label for="orgusername" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="orgusername" name="orgusername"
                                    placeholder="Enter username ">
                            </div>


                            <div class="mb-3 form-group">
                                <label for="orgpassword" class="form-label"> Password</label>
                                <input type="password" class="form-control" id="orgpassword" name="orgpassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>
                    </div>
                    <div class="modal-footer">


                    </div>
                </div>
            </div>
        </div>

       {% block body %}
       {% endblock body %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
