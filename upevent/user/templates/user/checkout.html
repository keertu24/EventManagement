<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Checkout</title>
</head>

<body>
    <h1>Checkout </h1>
    <h4>Your cart Items :</h4>
    {%for cart in user_cart %}
    {%for item in cart %}
    <div class="container">
        <div class="row text-center p-2">
            <div class="col">{{item.category}}</div>
            <div class="col">{{item.package_title}}</div>
            <div class="col">{{item.package_price}}</div>
        </div>
    </div>
    {%endfor%}
    {%endfor%}
    <h4 class="mt-4">Enter Your Booking Details:</h4>
    <div class="container my-4">
        <form action="" method="post">
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Contact" aria-label="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email ID" aria-label="">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Date" aria-label="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Time" aria-label="">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Estimated People" aria-label="">
                </div>
                <div class="col">
                    <div>
                        <a href="/user/checkout" class="btn btn-primary mx-2" type="button">Calculate </a>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="venue" class="form-label">Enter the Venue</label>
                    <input type="text" id="venue" class="form-control" placeholder="Venue">
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="address" class="form-label">Address of the Venue</label>
                        <input type="text" class="form-control" placeholder="Address of the Venue" id="address"
                            aria-label="">
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="venue" class="form-label">Enter the Venue</label>
                        <input type="text" id="venue" class="form-control" placeholder="Enter Pincode">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="venue" class="form-label">Estimated Cost </label>
                        <input type="text" id="venue" class="form-control"  readonly>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
