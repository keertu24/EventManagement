<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Checkout</title>
</head>

<body>
    <h1>Checkout </h1>
    <h4>Your cart Items :</h4>
    {%for cart in user_cart %}
    {%for item in cart %}
    <div class="container">
        <div class="row text-center p-2">
            <div class="col">{{item.category}}</div>
            <div class="col">{{item.package_title}}</div>
            <div class="col">{{item.package_price}}</div>
        </div>
    </div>
    {%endfor%}
    {%endfor%}
    <h4 class="mt-4">Enter Your Booking Details:</h4>
    <div class="container my-4">
        <form action="/user/confirmcheckout/" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" id="checkoutfname" name="checkoutfname"
                    aria-label="First name" required >
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="checkoutlname" name="checkoutlname" required >
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="Number" class="form-control" placeholder="Contact" aria-label="" id="checkoutmblno" name="checkoutmblno"  required >
                </div>
                <div class="col">
                    <input type="Email" class="form-control" placeholder="Email ID" aria-label="" id="checkoutemail" name="checkoutemail" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input type="date" class="form-control" placeholder="Date" 
                    id="checkoutdate" name="checkoutdate" aria-label="">
                </div>
                <div class="col">
                    <input type="time" class="form-control" name="checkouttime" id="checkouttime" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <input type="Number" class="form-control" placeholder="Estimated People" aria-label="" id="checkoutpeople" name="checkoutpeople" required>
                </div>
                <div class="col">
                    <div>
                        <button class="btn btn-primary mx-2" type="button" id="calculate" value="0">Calculate </button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="venue" class="form-label">Enter the Venue</label>
                    <input type="text" id="checkoutvenue" name="checkoutvenue" class="form-control" placeholder="Venue" required>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="address" class="form-label">Address of the Venue</label>
                        <input type="text" class="form-control" placeholder="Address of the Venue" id="checkoutaddress"
                            aria-label="" name="checkoutaddress" required>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="venue" class="form-label">Enter the Pin Code </label>
                        <input type="text" id="checkoutpin" name="checkoutpin" class="form-control" placeholder="Enter Pincode" required >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="venue" class="form-label">Estimated Cost </label>
                        <input type="text" id="estcost" name="estcost" class="form-control"  required>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="profilepic"> Upload Invitation Photo Or Pdf</label>
                    <input type="file" name="checkoutpic" id="checkoutpic" required >
                </div>
                <div class="mt-3">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </div>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    </script>
</body>

</html>
