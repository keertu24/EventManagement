<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Edit Profile</title>
</head>

<body>
  {% load static %}
  <h1 class="mt-4 mx-4 ">Edit Profile</h1>
  <form action="" method="post" action="/user/confirmeditprofile/" enctype="multipart/form-data" id="myform">
    {% csrf_token %}
    <div class="container mb-4">
      <div class="row justify-content-around my-4">
        <div class="col-3  p-3">
          <img src="{% static '/user/images/birthday.jpg' %}" alt="profile Photo" srcset=""
            style="border-radius: 100px; border:2px solid blue ;background-color:black; " height="200px" width="200px"
            class="img-responsive">
          <div class="mt-4">
            <label for="profilepic"> Select Profile Photo</label>
            <input type="file" name="" id="profilepic">
          </div>
        </div>
        <!-- right side grid column -->
        <div class="col-6 ">
          <div class="mb-3 form-group">
            <label for="signupusername" class="form-label">User Name</label>
            <input type="text" class="form-control" id="signupusername" name="signupusername"
              placeholder="Enter username " required value="{{request.user}}" disabled>
          </div>

          <div class="mb-3 form-group">
            <label for="signupfname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="signupfname" name="signupfname" placeholder="Enter First name "
              required   value="{{request.user.first_name}}" >
          </div>

          <div class="mb-3 form-group">
            <label for="signuplname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="signuplname" name="signuplname" placeholder="Enter Last name "
              required value="{{request.user.last_name}}">
          </div>

          <div class="mb-3 form-group">
            <label for="signupemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signupemail" name="signupemail" aria-describedby="emailHelp"
              required value="{{request.user.email}}">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3 form-group">
            <label for="signupmblno" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="mblno" name="mblno" placeholder="Mobile "
              required>
             <div id="phone_error" class="error hidden" Please enter a valid phone number></div>
          </div>

         <div class="mb-3 form-group">
            <label for="signupmblno" class="form-label">Date Of Birth</label>
            <input type="Date" class="form-control" id="signupmbln" name="signupmblno" placeholder="Mobile "
              required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-8 text-right mx-2 mt-4">
        <a href="/user/userprofile" class="btn btn-outline-primary mx-2" type="button">Cancel</a>
      </div>
      <div class="col-3 mx-2 mt-4">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      
    </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script type="javascript">
      function validatePhoneNumber(input_str) {
        var re = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
      
        return re.test(input_str);
      }
      function validateForm(event) {
        var phone = document.getElementById('mblno').value;
        if (!validatePhoneNumber(phone)) {
      
      document.getElementById('phone_error').classList.remove('hidden');
        } else {
      
      document.getElementById('phone_error').classList.add('hidden');
          alert("validation success")
        }
        event.preventDefault();
      }
      
      document.getElementById('myform').addEventListener('submit', validateForm);
    </script>
</body>

</html>
